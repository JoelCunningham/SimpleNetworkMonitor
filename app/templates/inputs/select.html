{% macro select(id) %} {% include 'inputs/base.html' %}

<div class="input secondary select" id="{{ id }}" tabindex="0">
  <span class="select-text"></span>
  <img
    class="select-icon"
    src="/static/icons/collapse.svg"
    alt="Toggle dropdown"
  />
  <div class="select-dropdown"></div>
</div>

<style>
  .select {
    position: relative;
  }
  .select-dropdown {
    max-height: 0;
    position: absolute;
    left: 0;
    top: 110%;
    width: 100%;
    border: none;
    border-radius: var(--radius-input);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    overflow-y: hidden;
    transition: border;
    transition-delay: 0.3s;
  }
  .open .select-dropdown {
    max-height: 100px;
    border: 2px solid var(--primary-color);
    transition: max-height 0.3s cubic-bezier(0.4, 0.2, 0.2, 1);
  }

  .select-option {
    padding: 0.4rem 1rem;
    color: var(--text-black, #222);
    background: var(--page-background, #fff);
    cursor: pointer;
    transition: 0.15s;
  }
  .select-option:hover,
  .select-option.selected {
    background: var(--primary-color, #007bff);
    color: var(--text-white, #fff);
  }

  .select.select-disabled {
    background: #f3f3f3;
    color: #aaa;
    border-color: #ddd;
    pointer-events: none;
    cursor: not-allowed;
  }

  .select-icon {
    margin: 0 0 -2px 8px;
    pointer-events: none;
    z-index: 2;
    transition: transform 0.3s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform: rotate(0deg);
  }
  .open .select-icon {
    transform: rotate(180deg);
  }
</style>

{% endmacro %}
