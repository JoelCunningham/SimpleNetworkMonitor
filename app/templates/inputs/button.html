{% macro button(id, text, icon, style, onClick, type) %}

<button
  class="input {{ style }} button"
  id="{{ id }}"
  onclick="{{ onClick }}"
  type="{{ type if type else 'button' }}"
>
  {% if icon %}
  <img
    class="button-icon"
    src="/static/icons/{{ icon }}.svg"
    alt="{{ text }}"
  />
  {% endif %} {{ text }}
</button>

<style>
  .button-icon {
    margin-right: 5px;
    margin-bottom: -3px;
  }
</style>

{% endmacro %}
