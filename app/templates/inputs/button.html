{% macro button(id, text, icon) %}

<button class="input button" id="{{ id }}">
  <img
    class="button-icon"
    src="/static/icons/{{ icon }}.svg"
    alt="{{ text }}"
  />
  {{ text }}
</button>

<style>
  .button-icon {
    margin-right: 5px;
    margin-bottom: -3px;
  }
</style>

{% endmacro %}
