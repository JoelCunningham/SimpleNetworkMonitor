<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Simple Network Monitor{% endblock %}</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include 'components/header.html' %}

    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/services/svg-loader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services/device-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services/device-modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services/scan-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services/update-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
