<article
  class="card"
  [class.primary]="primary"
  [class.selected]="selected"
  [class.full-width]="fullWidth"
  [class.interactive]="interactive"
  (click)="click()"
>
  <ng-content select=".before"></ng-content>
  <span class="title">{{ title }}</span>
  <ng-content select=".after"></ng-content>
</article>
