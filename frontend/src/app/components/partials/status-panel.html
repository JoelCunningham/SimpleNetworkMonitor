<app-base-panel>
  <main>
    <span class="status-info">
      Last scan:
      <time id="lastScanTime" [attr.datetime]="lastScan">
        {{ lastScanFormatted() }}
      </time>
    </span>
    <button
      class="view-button input primary interactive"
      [class.inactive]="!isLiveView"
      (click)="toggleViewMode()"
    >
      <app-icon name="refresh" size="20"></app-icon>
      Live View
    </button>
  </main>
</app-base-panel>
