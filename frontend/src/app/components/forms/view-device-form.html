@if(device.id) {
<app-device-general-information [device]="device" />
}
<app-view-macs-grid
  [device]="device"
  [currentMac]="currentMac()"
  (onSelectMac)="selectMac($event)"
/>
<app-device-network-information [mac]="currentMac()" />
<app-device-port-information
  [ports]="getSortedPorts(currentMac())"
  [deviceIp]="currentMac().last_ip"
/>
<app-view-device-buttons
  [devices]="deviceOptions"
  [addMode]="device.id === 0"
  (onAdd)="edit()"
  (onEdit)="edit()"
  (onDelete)="delete()"
  (onSubmitAddToDevice)="submit($event)"
/>
