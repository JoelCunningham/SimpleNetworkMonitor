@if (owner.devices.length > 0) {
<div class="form-group">
  <label class="label">Devices</label>
  <div class="devices-grid">
    @for (device of owner.devices; track device.id) {
    <app-device-card
      [device]="device"
      [owner]="owner"
      [removable]="true"
      [interactive]="false"
      (onRemove)="removeDevice($event)"
    />
    }
  </div>
</div>
}
