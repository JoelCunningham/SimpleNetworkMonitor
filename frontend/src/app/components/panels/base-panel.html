<section class="panel">
  @if (panelTitle) {
  <header>
    <h1>{{ panelTitle }}</h1>
    <ng-content select="aside"></ng-content>
  </header>
  } @if (notification) {
  <app-notification
    [message]="notification.message"
    [type]="notification.type"
    [closeable]="false"
  />
  }
  <ng-content select="main"></ng-content>
</section>
