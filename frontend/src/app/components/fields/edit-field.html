<div class="form-group">
  <label class="label">{{ label }}</label>
  <input
    type="text"
    class="input secondary interactive"
    [id]="label"
    [name]="label"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [class.error]="hasError"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
  />
</div>
