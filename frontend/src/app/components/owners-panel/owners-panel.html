<app-base-panel panelTitle="Owners">
  <main>
    @for (owner of owners; track owner.id) {
    <app-owner-card [owner]="owner" (onClick)="openViewModal(owner)" />
    }
    <app-add-owner-card (onClick)="openAddModal()" />
  </main>
</app-base-panel>

@if (currentOwner) {
<app-owner-modal
  [owner]="currentOwner"
  [isOpen]="showOwnerModal"
  (onClose)="handleModalClose()"
  (onUpdate)="handleOwnerUpdate($event)"
  (onDelete)="handleOwnerDelete($event)"
/>
}
