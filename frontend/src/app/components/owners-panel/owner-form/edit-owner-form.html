<div class="owner-form">
  <app-notification
    [message]="notification"
    [type]="errorNotification"
    (onClose)="clearErrors()"
  />
  <app-edit-field
    label="Owner Name"
    [(value)]="owner.name"
    [hasError]="nameError"
    placeholder="Enter the name of the owner"
  />
  <app-edit-devices-grid
    [owner]="owner"
    (onRemoveDevice)="removeDevice($event)"
  />
  <app-edit-buttons
    [devices]="unassignedDevices"
    [addMode]="owner.id === 0"
    (onSubmit)="submit()"
    (onCancel)="cancel()"
    (onSelectDevice)="selectDevice($event)"
  />
</div>
