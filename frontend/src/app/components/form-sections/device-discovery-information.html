<app-base-form-section sectionTitle="Available Services">
  <div class="tags">
    @for (discovery of mac.discoveries; track discovery.id) {
    <div class="tag" [title]="discovery.device_name">
      {{ discovery.protocol }}
    </div>
    } @if (mac.discoveries?.length === 0) {
    <app-notification
      [details]="noDiscoveriesNotification"
      [closeable]="false"
    />
    }
  </div>
</app-base-form-section>
