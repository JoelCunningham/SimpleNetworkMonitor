name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: joelcunningham03

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/network-monitor-backend:latest
            ${{ env.DOCKER_USERNAME }}/network-monitor-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/network-monitor-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/network-monitor-frontend:latest
            ${{ env.DOCKER_USERNAME }}/network-monitor-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/network-monitor-frontend:latest
          cache-to: type=inline

      - name: Image digest
        run: |
          echo "Backend and frontend images built and pushed successfully!"
          echo "Backend: ${{ env.DOCKER_USERNAME }}/network-monitor-backend:latest"
          echo "Frontend: ${{ env.DOCKER_USERNAME }}/network-monitor-frontend:latest"
